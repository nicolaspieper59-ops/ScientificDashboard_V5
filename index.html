<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROVIDENCE V19-S | CELESTIAL_KALMAN</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #00ff88; --bg: #050705; --warn: #ffcc00; --crit: #ff0044; --border: #004422; --text: #e0ffe0; }
        * { box-sizing: border-box; touch-action: none; }
        body { background: var(--bg); color: var(--text); font-family: 'JetBrains Mono'; margin: 0; overflow: hidden; font-size: 10px; border: 1px solid var(--border); }
        .hud-grid { display: grid; grid-template-columns: 300px 1fr 300px; height: 100vh; padding: 10px; gap: 10px; position: relative; z-index: 2; }
        .panel { background: rgba(10, 15, 10, 0.95); border: 1px solid var(--border); padding: 12px; display: flex; flex-direction: column; backdrop-filter: blur(10px); }
        .v-main { font-size: 4rem; color: var(--glow); text-align: center; font-family: 'Orbitron'; text-shadow: 0 0 20px var(--glow); line-height: 1; }
        #cam-preview { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; opacity: 0.1; z-index: 1; }
        .val { color: var(--glow); font-weight: bold; }
        .status-tag { font-size: 0.6rem; padding: 2px 5px; border: 1px solid var(--glow); margin-bottom: 5px; text-align: center; }
        button { background: var(--glow); border: none; padding: 20px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

<video id="cam-preview" autoplay playsinline muted></video>

<div class="hud-grid">
    <aside class="panel">
        <div class="status-tag" id="ui-mode">MODE: EIGEN_FUSION</div>
        <h3 style="color:var(--glow)">[CELESTIAL_3D]</h3>
        <div id="ui-sun" class="val">SUN: 0.00°</div>
        <div id="ui-moon" class="val">MOON: 0.00°</div>
        
        <h3 style="color:var(--glow); margin-top: 20px;">[STRATEGIC_CHOICE]</h3>
        <div id="ui-trust-imu">IMU TRUST: 100%</div>
        <div id="ui-trust-vis">VIS TRUST: 100%</div>
        <div id="log-console" style="font-size: 0.6rem; color: var(--warn); margin-top: auto; height: 80px; overflow: hidden;">> KERNEL_IDLE</div>
    </aside>

    <main class="panel" style="background: none; border: none; justify-content: center;">
        <div style="background: rgba(0,0,0,0.8); padding: 20px; border: 1px solid var(--border);">
            <div id="ui-speed" class="v-main">0.00</div>
            <div style="text-align:center; letter-spacing: 5px; font-weight: bold;">KM / H (VECTOR_SUM)</div>
        </div>
        <div style="margin-top: 20px;">
            <div id="ui-pos-x" class="val">X: +0.000000000000</div>
            <div id="ui-pos-y" class="val">Y: +0.000000000000</div>
            <div id="ui-pos-z" class="val">Z: +0.000000000000</div>
        </div>
    </main>

    <aside class="panel">
        <h3 style="color:var(--glow)">[PLANCK_CHRONO]</h3>
        <div id="ui-planck" style="word-break: break-all; color: var(--warn);">0</div>
        <button id="boot-btn" style="margin-top: auto;" onclick="KERNEL.boot()">INIT_REALITY</button>
    </aside>
</div>

<script>
math.config({ number: 'BigNumber', precision: 64 });

const KERNEL = {
    state: { 
        active: false,
        pos: {x: math.bignumber(0), y: math.bignumber(0), z: math.bignumber(0)},
        vel: {x: 0, y: 0, z: 0},
        rot: {a: 0, b: 0, g: 0},
        lastFrame: performance.now(),
        trust: { imu: 1.0, vis: 1.0 }
    },

    async boot() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true });
        document.getElementById('cam-preview').srcObject = stream;
        
        this.audioCtx = new AudioContext();
        this.analyser = this.audioCtx.createAnalyser();
        this.audioCtx.createMediaStreamSource(stream).connect(this.analyser);
        this.audioData = new Uint8Array(this.analyser.frequencyBinCount);

        window.addEventListener('deviceorientation', (e) => { this.state.rot = {a: e.alpha||0, b: e.beta||0, g: e.gamma||0}; });
        window.addEventListener('devicemotion', (e) => this.processMotion(e));
        
        document.getElementById('boot-btn').style.display = 'none';
        this.state.active = true;
        this.loop();
    },

    // --- ÉPHÉMÉRIDES NATIVES (Soleil & Lune) ---
    getCelestial() {
        const now = new Date();
        const jd = (now.getTime() / 86400000) + 2440587.5; // Jour Julien
        const t = (jd - 2451545.0) / 36525; // Siècle Julien

        // Soleil
        const l0 = 280.466 + 36000.77 * t;
        const sunAz = l0 % 360;

        // Lune (Simplifié : Cycle de 29.53 jours)
        const moonPhase = ((jd - 2451550.1) / 29.53) % 1;
        const moonAz = moonPhase * 360;

        return { sun: sunAz, moon: moonAz };
    },

    processMotion(e) {
        if (!this.state.active) return;
        const a = e.acceleration;
        if (!a.x) return;

        // Rotation matricielle vers référentiel Monde
        const rA = this.state.rot.a * Math.PI/180, rB = this.state.rot.b * Math.PI/180, rG = this.state.rot.g * Math.PI/180;
        const ax = a.x * (Math.cos(rA)*Math.cos(rB)) + a.y * (Math.cos(rA)*Math.sin(rB)*Math.sin(rG) - Math.sin(rA)*Math.cos(rG));
        const ay = a.x * (Math.sin(rA)*Math.cos(rB)) + a.y * (Math.sin(rA)*Math.sin(rB)*Math.sin(rG) + Math.cos(rA)*Math.cos(rG));
        const az = a.x * (-Math.sin(rB)) + a.y * (Math.cos(rB)*Math.sin(rG)) + a.z * (Math.cos(rB)*Math.cos(rG));

        this.state.currentAcc = {x: ax, y: ay, z: az};
    },

    loop() {
        const now = performance.now();
        const dt = (now - this.state.lastFrame) / 1000;
        this.state.lastFrame = now;

        // 1. Analyse Acoustique & Visuelle
        this.analyser.getByteFrequencyData(this.audioData);
        let audioEnergy = 0;
        for(let v of this.audioData) audioEnergy += v;
        audioEnergy /= this.audioData.length;

        // 2. CHOIX STRATÉGIQUE (Fusion de Kalman simplifiée)
        // On compare l'accélération (IMU) à l'énergie acoustique
        // Si l'accéléromètre sature mais qu'il n'y a pas de bruit de vent/moteur -> IMU est fou.
        const accMag = this.state.currentAcc ? Math.sqrt(this.state.currentAcc.x**2 + this.state.currentAcc.y**2 + this.state.currentAcc.z**2) : 0;
        
        this.state.trust.imu = (accMag > 20 && audioEnergy < 5) ? 0.1 : 1.0; 
        this.state.trust.vis = (audioEnergy > 50) ? 1.0 : 0.5;

        if (this.state.currentAcc) {
            const factor = this.state.trust.imu;
            this.state.vel.x += this.state.currentAcc.x * dt * factor;
            this.state.vel.y += this.state.currentAcc.y * dt * factor;
            this.state.vel.z += this.state.currentAcc.z * dt * factor;

            // Friction aérodynamique auto-adaptative
            const friction = 0.99 - (audioEnergy / 5000);
            this.state.vel.x *= friction; this.state.vel.y *= friction; this.state.vel.z *= friction;

            // Intégration Position
            this.state.pos.x = math.add(this.state.pos.x, math.multiply(math.bignumber(this.state.vel.x), math.bignumber(dt)));
            this.state.pos.y = math.add(this.state.pos.y, math.multiply(math.bignumber(this.state.vel.y), math.bignumber(dt)));
            this.state.pos.z = math.add(this.state.pos.z, math.multiply(math.bignumber(this.state.vel.z), math.bignumber(dt)));
        }

        const speed = Math.sqrt(this.state.vel.x**2 + this.state.vel.y**2 + this.state.vel.z**2) * 3.6;
        const cel = this.getCelestial();

        this.updateHUD(speed, cel);
        requestAnimationFrame(() => this.loop());
    },

    updateHUD(s, cel) {
        document.getElementById('ui-speed').innerText = s.toFixed(2);
        document.getElementById('ui-pos-x').innerText = "X: " + math.format(this.state.pos.x, {notation: 'fixed', precision: 12});
        document.getElementById('ui-pos-y').innerText = "Y: " + math.format(this.state.pos.y, {notation: 'fixed', precision: 12});
        document.getElementById('ui-pos-z').innerText = "Z: " + math.format(this.state.pos.z, {notation: 'fixed', precision: 12});
        document.getElementById('ui-sun').innerText = "SUN_AZ: " + cel.sun.toFixed(2) + "°";
        document.getElementById('ui-moon').innerText = "MOON_AZ: " + cel.moon.toFixed(2) + "°";
        document.getElementById('ui-trust-imu').innerText = "IMU TRUST: " + (this.state.trust.imu * 100).toFixed(0) + "%";
        document.getElementById('ui-trust-vis').innerText = "ACU TRUST: " + Math.min(100, (this.state.trust.vis * 100)).toFixed(0) + "%";
    }
};
</script>
</body>
    </html>
