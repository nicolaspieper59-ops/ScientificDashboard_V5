<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVIDENCE V17-ULTIMA | TIME_DILATION_CORE</title>
    <style>
        :root {
            --bg: #000; --accent: #00ff88; --blue: #00c3ff; --warp: #7700ff; --gold: #ffd700;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg); color: #e0e0e0; font-family: 'JetBrains Mono', monospace;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
            font-size: clamp(10px, 1.2vw, 14px);
        }
        header {
            padding: 15px 20px; border-bottom: 2px solid var(--accent);
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(180deg, #0a0a0a, #000);
        }
        .main-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px; padding: 15px; flex: 1; overflow-y: auto;
        }
        .panel {
            background: rgba(10,10,15,0.98); border: 1px solid #222;
            padding: 15px; border-radius: 4px; display: flex; flex-direction: column;
        }
        #v-main { font-size: 3rem; color: var(--accent); font-family: 'Orbitron'; }
        .time-block { text-align: right; }
        .chrono-propre { color: var(--warp); font-size: 1.2rem; font-weight: bold; }
        .chrono-utc { color: #666; font-size: 0.7rem; }
        .val { color: var(--accent); font-weight: bold; float: right; }
        h2 { font-size: 0.75rem; color: var(--blue); border-bottom: 1px solid #333; margin-bottom: 10px; }
        .data-point { margin-bottom: 8px; border-bottom: 1px solid #111; }
        #log { font-size: 0.6rem; color: var(--gold); height: 100px; overflow-y: auto; }
        button {
            background: var(--accent); border: none; padding: 15px; 
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

<header>
    <div>
        <div style="font-weight:900; letter-spacing:2px;">PROVIDENCE V17-ULTIMA</div>
        <div style="font-size:0.6rem; color:var(--gold);">SOUVERAINETÉ_TEMPORELLE_ABS_V17</div>
    </div>
    <div id="v-main">--.------</div>
    <div class="time-block">
        <div class="chrono-propre" id="ui-tau">--:--:--.---</div>
        <div class="chrono-utc" id="ui-utc">UTC: --:--:--</div>
    </div>
</header>

<main class="main-grid">
    <section class="panel">
        <h2><i class="fas fa-history"></i> RELATIVITÉ_DU_TEMPS</h2>
        <div class="data-point">Facteur Gamma ($\gamma$) <span class="val" id="ui-gamma">--</span></div>
        <div class="data-point">Dilatation (Gravité) <span class="val" id="ui-dg">--</span></div>
        <div class="data-point">Décalage Cumulé <span class="val" id="ui-shift" style="color:var(--warp);">0.000 ns</span></div>
        <div class="data-point">Temps de Vie Gagné <span class="val" id="ui-life" style="color:var(--accent);">--</span></div>
    </section>

    <section class="panel">
        <h2><i class="fas fa-globe"></i> ECEF_WGS84_PRO</h2>
        <div class="data-point">X_COORD <span class="val" id="ui-x">--</span></div>
        <div class="data-point">Y_COORD <span class="val" id="ui-y">--</span></div>
        <div class="data-point">Z_COORD <span class="val" id="ui-z">--</span></div>
        <div class="data-point">Gravité Réelle ($g$) <span class="val" id="ui-g">--</span></div>
    </section>

    <section class="panel">
        <h2><i class="fas fa-terminal"></i> KERNEL_LOG</h2>
        <div id="log"></div>
        <button onclick="KERNEL.init()">INITIALISER_MISSION</button>
    </section>
</main>

<script>
const KERNEL = {
    state: { active: false, v: 0, h: 0, tau: 0, shift: 0, lastUpdate: performance.now() },
    const: { c: 299792458, G: 6.67430e-11, M: 5.9722e24, R: 6378137 },

    init() {
        this.state.active = true;
        this.state.startTime = Date.now();
        this.log("SYSTÈME_RELATIVISTE_ACTIF");
        this.setupSensors();
        this.loop();
    },

    setupSensors() {
        navigator.geolocation.watchPosition(p => {
            this.state.v = p.coords.speed || 0;
            this.state.h = p.coords.altitude || 0;
            this.state.lat = p.coords.latitude;
            this.state.lon = p.coords.longitude;
        }, null, { enableHighAccuracy: true });
    },

    loop() {
        if (!this.state.active) return;
        
        const now = performance.now();
        const dt = (now - this.state.lastUpdate) / 1000; // dt terrestre en secondes
        this.state.lastUpdate = now;

        // --- CALCULS SANS TRICHE (PHYSIQUE FONDAMENTALE) ---
        const r = this.const.R + this.state.h;
        const v = this.state.v;
        const c = this.const.c;

        // Dilatation combinée (Spéciale + Générale)
        // d_tau = dt * sqrt(1 - 2GM/rc^2 - v^2/c^2)
        const gravitationalTerm = (2 * this.const.G * this.const.M) / (r * c**2);
        const velocityTerm = (v**2) / (c**2);
        const timeFactor = Math.sqrt(1 - gravitationalTerm - velocityTerm);
        
        // Accumulation du temps propre (celui du cockpit)
        this.state.tau += dt * timeFactor;
        const delta = (dt - (dt * timeFactor)) * 1e9; // nanosecondes de décalage par frame
        this.state.shift += delta;

        // Mise à jour interface 60Hz
        this.draw(timeFactor);
        
        requestAnimationFrame(() => this.loop());
    },

    draw(gamma_inv) {
        document.getElementById('v-main').innerText = this.state.v.toFixed(6);
        document.getElementById('ui-gamma').innerText = (1/gamma_inv).toFixed(15);
        document.getElementById('ui-shift').innerText = this.state.shift.toFixed(3) + " ns";
        
        // Horloge Cockpit (Temps Propre)
        const d = new Date(this.state.startTime + this.state.tau * 1000);
        document.getElementById('ui-tau').innerText = d.toLocaleTimeString() + "." + d.getMilliseconds().toString().padStart(3, '0');
        document.getElementById('ui-utc').innerText = "UTC: " + new Date().toLocaleTimeString();

        // Gravité réelle
        const r = this.const.R + this.state.h;
        const g = (this.const.G * this.const.M) / (r * r);
        document.getElementById('ui-g').innerText = g.toFixed(6) + " m/s²";
    },

    log(m) {
        const l = document.getElementById('log');
        l.innerHTML = `<div>> ${m}</div>` + l.innerHTML;
    }
};
</script>
</body>
</html>
