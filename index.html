<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVIDENCE V17-ULTIMA | SOUVERAIN</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --bg: #000; --accent: #00ff88; --blue: #00c3ff; --gold: #ffd700;
            --panel: rgba(12, 12, 15, 0.98); --border: #222;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* CSS ADAPTATIF AUTOMATIQUE */
        body {
            background: var(--bg); color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            font-size: clamp(10px, 1.5vw, 14px); /* Adaptation fluide de la police */
        }

        header {
            height: auto; min-height: 60px;
            border-bottom: 2px solid var(--accent);
            display: flex; flex-wrap: wrap; justify-content: space-between;
            align-items: center; padding: 10px 20px;
            background: linear-gradient(180deg, #050505 0%, #000 100%);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px; padding: 10px;
            flex: 1; overflow-y: auto;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 15px; border-radius: 2px;
            display: flex; flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Ergonomie visuelle des données */
        h2 { 
            font-size: 0.75rem; color: var(--blue); 
            margin-bottom: 12px; border-bottom: 1px solid #333;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .data-point {
            display: flex; justify-content: space-between;
            margin-bottom: 8px; border-bottom: 1px solid #111;
        }

        .val { color: var(--accent); font-weight: bold; font-variant-numeric: tabular-nums; }
        .null-state { color: #444; font-style: italic; }

        #v-main {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: var(--accent); font-family: 'Orbitron', sans-serif;
        }

        canvas { width: 100%; height: 80px; background: #050505; border: 1px solid #111; }
        
        button {
            background: var(--accent); color: #000; border: none;
            padding: 12px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; width: 100%; border-radius: 4px;
        }

        @media (max-width: 600px) {
            header { flex-direction: column; text-align: center; gap: 10px; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div>
        <div style="font-weight:900; letter-spacing:2px;">PROVIDENCE V17-ULTIMA</div>
        <div style="font-size:0.6rem; color:var(--gold);">REAL_PHYSICS_SOVEREIGN_CORE</div>
    </div>
    <div id="v-main">--.------</div>
    <div style="text-align: right;">
        <div id="utc-clock" style="color:var(--blue);">--:--:--</div>
        <div style="font-size:0.6rem;">DOPPLER_Z: <span id="ui-z" class="val">--</span></div>
    </div>
</header>

<main class="dashboard-grid">
    <section class="panel">
        <h2><i class="fas fa-globe"></i> ECEF_WGS84_ABSOLU</h2>
        <div class="data-point">COORD_X <span class="val" id="coord-x">--</span></div>
        <div class="data-point">COORD_Y <span class="val" id="coord-y">--</span></div>
        <div class="data-point">COORD_Z <span class="val" id="coord-z">--</span></div>
        <div class="data-point">Gravité ($g$) <span class="val" id="ui-g">--</span></div>
    </section>

    <section class="panel">
        <h2><i class="fas fa-camera"></i> VISION_SLAM_NIGHT</h2>
        <video id="video-feed" style="width:100%; height:100px; background:#000; object-fit:cover;"></video>
        <div class="data-point" style="margin-top:10px;">ID_VERROU <span class="val" id="ui-lock">AUCUN</span></div>
        <div class="data-point">Réfraction <span class="val" id="ui-refrac">--</span></div>
    </section>

    <section class="panel">
        <h2><i class="fas fa-atom"></i> RELATIVITY_KERN</h2>
        <div class="data-point">Gamma ($\gamma$) <span class="val" id="ui-gamma">--</span></div>
        <div class="data-point">Dilation Temps <span class="val" id="ui-dilation">--</span></div>
        <div class="data-point">Mach Number <span class="val" id="ui-mach">--</span></div>
    </section>

    <section class="panel">
        <h2><i class="fas fa-terminal"></i> MISSION_LOGS</h2>
        <div id="log" style="font-size:0.6rem; color:var(--gold); flex:1; overflow-y:auto; min-height:80px;"></div>
        <button onclick="CORE.start()">Initialiser_Moteur_V17</button>
    </section>
</main>

<script>
const CORE = {
    state: { active: false, x:0, y:0, z:0, v:0, lat:null, lon:null, h:0 },
    const: { c: 299792458, G: 6.67430e-11, M: 5.972e24, R_EARTH: 6378137 },

    start() {
        this.state.active = true;
        this.log("SOUVERAIN_SYSTEM_BOOT_SUCCESS");
        this.initHardware();
        this.loop();
    },

    log(m) {
        const l = document.getElementById('log');
        l.innerHTML = `<div>> ${m}</div>` + l.innerHTML;
    },

    initHardware() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => document.getElementById('video-feed').srcObject = s);

        navigator.geolocation.watchPosition(p => {
            this.state.lat = p.coords.latitude;
            this.state.lon = p.coords.longitude;
            this.state.h = p.coords.altitude || 0;
            this.state.v = p.coords.speed || 0;
        }, null, { enableHighAccuracy: true });
    },

    loop() {
        if (!this.state.active) return;

        const { v, h, lat, lon } = this.state;

        // 1. Calcul Gravité Proportionnel (Newton Pur)
        // g = G * M / r^2
        const r = this.const.R_EARTH + h;
        const g_local = (this.const.G * this.const.M) / (r * r);
        document.getElementById('ui-g').innerText = g_local.toFixed(5) + " m/s²";

        // 2. Géodésie ECEF (Seulement si position connue)
        if (lat !== null) {
            const phi = lat * Math.PI / 180;
            const lam = lon * Math.PI / 180;
            const a = this.const.R_EARTH;
            const f = 1/298.257223563;
            const e2 = 2*f - f*f;
            const N = a / Math.sqrt(1 - e2 * Math.sin(phi)**2);
            
            document.getElementById('coord-x').innerText = Math.round((N + h) * Math.cos(phi) * Math.cos(lam));
            document.getElementById('coord-y').innerText = Math.round((N + h) * Math.cos(phi) * Math.sin(lam));
            document.getElementById('coord-z').innerText = Math.round((N * (1 - e2) + h) * Math.sin(phi));
        }

        // 3. Relativité (Zéro Triche)
        const beta = v / this.const.c;
        const gamma = 1 / Math.sqrt(1 - beta**2);
        document.getElementById('v-main').innerText = v.toFixed(6);
        document.getElementById('ui-gamma').innerText = gamma.toFixed(15);
        document.getElementById('ui-dilation').innerText = ((gamma - 1) * 1e9).toFixed(4) + " ns/s";
        document.getElementById('ui-z').innerText = (Math.sqrt((1+beta)/(1-beta)) - 1).toFixed(8);

        // 4. Environnement
        const sound_v = Math.sqrt(1.4 * 287 * 288.15); // Vitesse son ISA
        document.getElementById('ui-mach').innerText = (v / sound_v).toFixed(3);
        document.getElementById('ui-refrac').innerText = (1.000293 * (Math.exp(-h / 8500))).toFixed(6);

        document.getElementById('utc-clock').innerText = new Date().toLocaleTimeString();
        requestAnimationFrame(() => this.loop());
    }
};
</script>
</body>
                                                                       </html>
