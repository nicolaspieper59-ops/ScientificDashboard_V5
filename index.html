<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHE V73 • ULTIMA</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        :root { --ion: #00ffcc; --path: #ffaa00; --bg: #000; --err: #ff0055; --panel: rgba(2,10,10,0.9); }
        body { margin: 0; background: var(--bg); color: var(--ion); font-family: 'JetBrains Mono', monospace; overflow: hidden; height: 100vh; font-size: 11px; }
        #map { position: fixed; inset: 0; filter: invert(1) hue-rotate(180deg) brightness(0.2) contrast(1.2); z-index: 0; }
        #canvas-path { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .hud { position: fixed; inset: 15px; display: grid; grid-template-columns: 320px 1fr 320px; grid-template-rows: auto 1fr auto; gap: 15px; pointer-events: none; z-index: 100; }
        .panel { background: var(--panel); border: 1px solid var(--ion); padding: 15px; pointer-events: auto; backdrop-filter: blur(8px); }
        .val { color: #fff; font-weight: bold; font-size: 1.2rem; }
        .btn { background: var(--ion); color: #000; border: none; padding: 12px; cursor: pointer; font-weight: 900; width: 100%; transition: 0.2s; }
        .btn-sos { background: none; border: 2px solid var(--err); color: var(--err); display: none; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        #boot { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="map"></div>
<canvas id="canvas-path"></canvas>

<div id="boot">
    <h1 style="letter-spacing: 10px;">ARCHE_V73</h1>
    <button class="btn" style="width:auto; padding: 20px 60px;" onclick="KERNEL.ignite()">INITIALISER LE NOYAU</button>
</div>

<div class="hud">
    <div class="panel">
        <div style="border-bottom: 1px solid var(--ion); margin-bottom: 10px;">VECTEUR DYNAMIQUE <span id="tag-sym">NEUTRE</span></div>
        <div style="display:flex; justify-content:space-between;">G-FORCE ABS <span class="val" id="v-gabs">9.81</span></div>
        <div style="display:flex; justify-content:space-between;">V-SPEED <span class="val" id="v-speed">0.00 km/h</span></div>
        <div style="font-size: 0.7rem; color: var(--path);" id="v-signature">SCANNING SIGNATURES...</div>
    </div>

    <div></div>

    <div class="panel">
        <div style="border-bottom: 1px solid var(--ion); margin-bottom: 10px;">SEXTANT / COMPAS</div>
        <div style="display:flex; justify-content:space-between;">CAP <span class="val" id="v-head">0.00°</span></div>
        <div style="display:flex; justify-content:space-between;">INCLINAISON <span id="v-orient">0 / 0</span></div>
    </div>

    <div class="panel" style="grid-row: 3;">
        <div>FIL D'ARIANE</div>
        <div style="display:flex; justify-content:space-between;">DISTANCE <span class="val" id="v-dist">0.00</span> m</div>
        <div id="poi-alert" style="color: var(--path); display:none;">NOEUD DÉTECTÉ</div>
    </div>

    <div class="panel" style="grid-row: 3;">
        <button class="btn" onclick="ARCHIVE.export()">EXPORT .REAL</button>
        <button id="sos-btn" class="btn btn-sos" onclick="KERNEL.triggerSOS()">APPEL SOS : IMMOBILITÉ</button>
    </div>
</div>

<script>
const KERNEL = {
    active: false, velocity: 0, distance: 0, bias: 0,
    path: [{x: 0, y: 0}], heading: 0, lastT: performance.now(),
    immobileTime: 0,

    async ignite() {
        if (window.DeviceMotionEvent?.requestPermission) await DeviceMotionEvent.requestPermission();
        document.getElementById('boot').style.display = 'none';
        MAP_ENGINE.init();
        window.addEventListener('devicemotion', e => this.compute(e));
        window.addEventListener('deviceorientation', e => this.computeOri(e));
        this.active = true;
        this.render();
    },

    compute(e) {
        if(!this.active) return;
        const now = performance.now();
        const dt = (now - this.lastT) / 1000;
        this.lastT = now;

        // Force G absolue
        const accG = e.accelerationIncludingGravity;
        const rawG = Math.sqrt(accG.x**2 + accG.y**2 + accG.z**2);
        
        // Symétrie (Y est l'axe de marche standard)
        const linY = e.acceleration.y || 0;
        const sym = document.getElementById('tag-sym');
        sym.innerText = linY > 0.3 ? "ACCÉL (+)" : (linY < -0.3 ? "DÉCÉL (-)" : "STABLE");
        sym.style.color = linY > 0.3 ? "var(--ion)" : (linY < -0.3 ? "var(--err)" : "#fff");

        // Filtre ZUPT (Anti-dérive)
        const diff = Math.abs(rawG - 9.80665);
        if(diff < 0.08) {
            this.immobileTime += dt;
            this.velocity *= 0.9; // Friction virtuelle pour stabiliser
            if(Math.abs(this.velocity) < 0.01) this.velocity = 0;
            this.bias = rawG - 9.80665;
            if(this.immobileTime > 30) document.getElementById('sos-btn').style.display = 'block';
        } else {
            this.immobileTime = 0;
            document.getElementById('sos-btn').style.display = 'none';
            this.velocity += (rawG - 9.80665 - this.bias) * dt;
        }

        this.identify(diff);

        // Pathfinding
        if(Math.abs(this.velocity) > 0.1) {
            this.distance += Math.abs(this.velocity) * dt;
            const rad = (this.heading * Math.PI) / 180;
            const last = this.path[this.path.length - 1];
            
            const newNode = {
                x: last.x + Math.sin(rad) * this.velocity * 0.5,
                y: last.y - Math.cos(rad) * this.velocity * 0.5,
                isPOI: Math.abs(e.rotationRate?.alpha || 0) > 80
            };
            this.path.push(newNode);
            if(this.path.length > 2000) this.path.shift();
            if(newNode.isPOI) this.triggerPOI();
        }
        this.updateUI(rawG);
    },

    identify(d) {
        let s = "BRUIT";
        if(d < 0.0001) s = "ATOMIQUE/THERMIQUE";
        else if(d < 0.01) s = "BIOLOGIQUE (GASTROPODE)";
        else if(d < 1.0) s = "MOUVEMENT HUMAIN";
        else s = "FORCE CINÉTIQUE";
        document.getElementById('v-signature').innerText = s;
    },

    computeOri(e) { this.heading = e.alpha || 0; },
    
    triggerPOI() {
        const a = document.getElementById('poi-alert');
        a.style.display = 'block';
        setTimeout(() => a.style.display = 'none', 1000);
    },

    triggerSOS() { alert("SIGNAL SOS GÉNÉRÉ : Position inertielle verrouillée."); },

    updateUI(g) {
        document.getElementById('v-gabs').innerText = g.toFixed(4);
        document.getElementById('v-speed').innerText = (Math.abs(this.velocity) * 3.6).toFixed(1) + " km/h";
        document.getElementById('v-dist').innerText = this.distance.toFixed(1);
        document.getElementById('v-head').innerText = this.heading.toFixed(0) + "°";
    },

    render() {
        const c = document.getElementById('canvas-path'), ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const draw = () => {
            ctx.clearRect(0,0,c.width, c.height);
            ctx.strokeStyle = '#00ffcc'; ctx.lineWidth = 2;
            ctx.beginPath();
            const cx = c.width/2, cy = c.height/2;
            this.path.forEach((p, i) => {
                const sx = cx + p.x * 30, sy = cy + p.y * 30;
                if(i === 0) ctx.moveTo(sx, sy); else ctx.lineTo(sx, sy);
                if(p.isPOI) { ctx.fillStyle = '#ffaa00'; ctx.fillRect(sx-3, sy-3, 6, 6); ctx.moveTo(sx,sy); }
            });
            ctx.stroke();
            requestAnimationFrame(draw);
        };
        draw();
    }
};

const MAP_ENGINE = {
    init() {
        const m = L.map('map', {zoomControl: false, attributionControl: false}).setView([43.2965, 5.3698], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
    }
};

const ARCHIVE = {
    export() {
        const b = new Blob([JSON.stringify(KERNEL.path)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = `LOG_V73_${Date.now()}.REAL`;
        a.click();
    }
};
</script>
</body>
    </html>
