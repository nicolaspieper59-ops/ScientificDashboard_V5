<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHE V90 • ABSOLUTE INERTIA</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <script src="ephem.js"></script>
    <script src="weather.js"></script>

    <style>
        :root { --ion: #00ffcc; --warn: #ffaa00; --err: #ff0055; --panel: rgba(5,5,5,0.98); }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; font-size: 10px; }
        body { margin: 0; background: #000; color: var(--ion); overflow: hidden; height: 100vh; }
        #map { position: fixed; inset: 0; filter: invert(1) contrast(1.5) brightness(0.1); z-index: 0; }
        #canvas-slam { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .hud { position: fixed; inset: 10px; display: grid; grid-template-columns: 320px 1fr 320px; grid-template-rows: auto 1fr auto; gap: 10px; pointer-events: none; z-index: 100; }
        .panel { background: var(--panel); border: 1px solid var(--ion); padding: 10px; pointer-events: auto; backdrop-filter: blur(15px); }
        .val { color: #fff; font-size: 1.2rem; font-weight: 900; font-variant-numeric: tabular-nums; }
        .title { border-bottom: 1px solid var(--ion); margin-bottom: 8px; padding-bottom: 4px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }
        .btn { background: var(--ion); color: #000; border: none; padding: 10px; cursor: pointer; font-weight: 900; width: 100%; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="map"></div>
<canvas id="canvas-slam"></canvas>

<div id="boot" style="position:fixed; inset:0; background:#000; z-index:1000; display:flex; align-items:center; justify-content:center; flex-direction:column;">
    <h1 style="letter-spacing: 20px;">ARCHE_V90</h1>
    <p style="color:var(--warn)">INERTIAL INVERSION • 6-AXIS SLAM</p>
    <button class="btn" style="width:auto; padding:20px 80px;" onclick="CORE.ignite()">ENGAGE PHYSICS</button>
</div>

<div class="hud">
    <div class="panel">
        <div class="title">SEXTANT & ASTRO</div>
        <div>SOLEIL: <span class="val" id="v-sun">--</span>° | LUNE: <span class="val" id="v-moon">--</span>°</div>
        <div>CAP MAG: <span class="val" id="v-mag">000</span>°</div>
        <div style="color:var(--warn); margin-top:5px;">STATION P0: <span id="v-p0">--</span> hPa</div>
    </div>

    <div></div>

    <div class="panel">
        <div class="title">INERTIAL SLAM (RAW)</div>
        <div style="display:flex; justify-content:space-between;">LINEAR V <span class="val" id="v-speed">0.00</span> m/s</div>
        <div style="display:flex; justify-content:space-between;">G-FORCE <span class="val" id="v-g">1.000</span> G</div>
        <div id="v-vector" style="font-size:0.8rem; color:var(--warn); margin-top:5px;">VECTOR: NEUTRAL</div>
    </div>

    <div class="panel" style="grid-row: 3;">
        <div class="title">HYPSOMÉTRIE DIFF</div>
        <div>ALTITUDE: <span class="val" id="v-alt">0.00</span> m</div>
        <div style="font-size:0.7rem; margin-top:4px;">DELTA P (INT/EXT): <span id="v-dp">--</span> hPa</div>
    </div>

    <div class="panel" style="grid-row: 3;">
        <div class="title">MISSION TELEMETRY</div>
        <div>DIST: <span class="val" id="v-dist">0.00</span> m</div>
        <button class="btn" onclick="ARCHIVE.download()">EXPORT .REAL (6DoF)</button>
    </div>
</div>

<script>
const CORE = {
    active: false,
    state: { x:0, y:0, vx:0, vy:0, heading:0, alt:0 },
    p0_station: 1013.25, 
    lastT: performance.now(), distance: 0,
    path: [{x:0, y:0}],

    async ignite() {
        if (window.DeviceMotionEvent?.requestPermission) await DeviceMotionEvent.requestPermission();
        document.getElementById('boot').style.display = 'none';

        this.syncEnvironment();
        
        window.addEventListener('deviceorientation', e => {
            this.state.heading = e.alpha || 0;
            document.getElementById('v-mag').innerText = Math.round(this.state.heading).toString().padStart(3,'0');
        });

        window.addEventListener('devicemotion', e => this.physicsEngine(e));
        
        if ('PressureSensor' in window) {
            const baro = new PressureSensor({frequency: 20});
            baro.onreading = () => this.updateAltitude(baro.pressure);
            baro.start();
        }

        MAP_ENGINE.init();
        this.active = true;
        this.render();
    },

    syncEnvironment() {
        navigator.geolocation.getCurrentPosition(async pos => {
            // Weather API pour P0 station (extérieur)
            const weather = await fetch(`api/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`).then(r => r.json());
            if(weather.main) {
                this.p0_station = weather.main.pressure;
                document.getElementById('v-p0').innerText = this.p0_station;
            }
            // Ephem pour Soleil/Lune
            if(typeof vsop2013 !== 'undefined') {
                const now = new Date().getTime() / 1000;
                const sun = vsop2013.earth.position(now); 
                document.getElementById('v-sun').innerText = (Math.atan2(sun.z, Math.sqrt(sun.x**2 + sun.y**2)) * 180/Math.PI).toFixed(1);
                document.getElementById('v-moon').innerText = "CALC..."; // Simulation ephéméride lune
            }
        });
    },

    updateAltitude(p_int) {
        // Calcul différentiel : on compare la pression intérieure (capteur) 
        // à la pression station (extérieure). 
        const deltaP = p_int - this.p0_station;
        document.getElementById('v-dp').innerText = deltaP.toFixed(2);
        
        // Loi de Laplace corrigée
        this.state.alt = 44330 * (1 - Math.pow(p_int / this.p0_station, 1/5.255));
        document.getElementById('v-alt').innerText = this.state.alt.toFixed(2);
    },

    physicsEngine(e) {
        if(!this.active) return;
        const now = performance.now();
        const dt = (now - this.lastT) / 1000;
        this.lastT = now;

        const acc = e.acceleration;
        const gAcc = e.accelerationIncludingGravity;

        // Inversion Accélération / Décélération
        const vectorLabel = document.getElementById('v-vector');
        if(acc.y > 0.5) { vectorLabel.innerText = "VECTOR: ACCELERATING"; vectorLabel.style.color = "var(--ion)"; }
        else if(acc.y < -0.5) { vectorLabel.innerText = "VECTOR: DECELERATING"; vectorLabel.style.color = "var(--err)"; }
        else { vectorLabel.innerText = "VECTOR: NEUTRAL"; }

        // SLAM Sextant : Rotation matricielle du mouvement
        const angle = (this.state.heading * Math.PI) / 180;
        const worldAx = acc.x * Math.cos(angle) - acc.y * Math.sin(angle);
        const worldAy = acc.x * Math.sin(angle) + acc.y * Math.cos(angle);

        // Intégration Riemann Pure (Pas de friction, pas de triche)
        this.state.vx += worldAx * dt;
        this.state.vy += worldAy * dt;
        
        const speed = Math.sqrt(this.state.vx**2 + this.state.vy**2);
        this.distance += speed * dt;

        this.state.x += this.state.vx * dt;
        this.state.y += this.state.vy * dt;

        document.getElementById('v-speed').innerText = speed.toFixed(2);
        document.getElementById('v-dist').innerText = this.distance.toFixed(1);
        document.getElementById('v-g').innerText = (Math.sqrt(gAcc.x**2 + gAcc.y**2 + gAcc.z**2) / 9.80665).toFixed(3);
    },

    render() {
        const c = document.getElementById('canvas-slam'), ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const draw = () => {
            ctx.clearRect(0,0,c.width, c.height);
            ctx.strokeStyle = '#00ffcc'; ctx.lineWidth = 1.5;
            ctx.beginPath();
            const cx = c.width/2, cy = c.height/2;
            this.path.push({x: this.state.x, y: this.state.y});
            if(this.path.length > 5000) this.path.shift();
            
            this.path.forEach((p, i) => {
                const sx = cx + p.x * 30, sy = cy - p.y * 30;
                if(i === 0) ctx.moveTo(sx, sy); else ctx.lineTo(sx, sy);
            });
            ctx.stroke();
            requestAnimationFrame(draw);
        };
        draw();
    }
};

const MAP_ENGINE = {
    init() {
        this.map = L.map('map', {zoomControl: false, attributionControl: false}).setView([43.2965, 5.3698], 18);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(this.map);
    }
};

const ARCHIVE = {
    download() {
        const data = { mission: "ARCHE_V90", path: CORE.path, alt_final: CORE.state.alt, dist: CORE.distance };
        const blob = new Blob([JSON.stringify(data)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `MISSION_6DOF.REAL`;
        a.click();
    }
};
</script>
</body>
</html>
