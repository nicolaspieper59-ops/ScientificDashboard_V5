<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHÈ V100 | Système Métrologique Souverain</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ephemjs@1.1.0/dist/ephem.min.js"></script>
    <style>
        :root { --neon-green: #00ff66; --warning-gold: #ffcc00; --deep-space: #050508; }
        body { background: var(--deep-space); color: var(--neon-green); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        #dashboard { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .val-box { border: 1px solid #1a1a2e; padding: 10px; background: rgba(10, 10, 15, 0.8); }
        #main-v { grid-column: span 2; font-size: 4em; text-align: center; color: white; padding: 20px; }
        .label { font-size: 0.7em; color: #555; display: block; }
        #btn-init { grid-column: span 2; background: #111; border: 1px solid var(--neon-green); color: var(--neon-green); padding: 20px; cursor: pointer; font-weight: bold; }
        #btn-init:disabled { border-color: #333; color: #333; }
        #seal-hash { font-size: 0.5em; word-break: break-all; opacity: 0.5; grid-column: span 2; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div id="main-v">0.00000000</div>
        <div class="val-box"><span class="label">MODE PHYSIQUE</span><span id="phys-mode">NEWTON</span></div>
        <div class="val-box"><span class="label">FIDÉLITÉ (128-BIT)</span><span id="qual-grade">0</span>%</div>
        <div class="val-box"><span class="label">TEMP CPU (S10e)</span><span id="cpu-temp">--</span>°C</div>
        <div class="val-box"><span class="label">BIAIS GYRO (ASTRO)</span><span id="gyro-bias">--</span></div>
        <div class="val-box"><span class="label">Σ NOISE (MÉTR.)</span><span id="noise-sigma">--</span></div>
        <div class="val-box"><span class="label">LORENTZ (γ)</span><span id="gamma-val">1.000</span></div>
        
        <button id="btn-init" onclick="ArcheV100.initSequence()">LANCER INITIALISATION (10s CALIBRATION)</button>
        <div id="seal-hash">SCELLAGE : ATTENTE INITIALISATION...</div>
    </div>

    <script src="gnss-dashbord-full.js"></script>
</body>
</html>
