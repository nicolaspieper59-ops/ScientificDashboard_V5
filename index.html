<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROVIDENCE V19-S | SINGULARITY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #00ff88; --bg: #050705; --warn: #ffcc00; --crit: #ff0044; --panel: rgba(10, 15, 10, 0.98); --border: #004422; --text: #e0ffe0; }
        * { box-sizing: border-box; -webkit-user-select: none; touch-action: none; }
        body { background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; overflow: hidden; border: 2px solid var(--border); font-size: 11px; }
        .hud-grid { display: grid; grid-template-columns: 320px 1fr 320px; grid-template-rows: auto 1fr auto; height: 100vh; padding: 15px; gap: 15px; position: relative; z-index: 2; }
        .panel { background: var(--panel); border: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; backdrop-filter: blur(15px); }
        .v-main { font-size: 5rem; color: var(--glow); text-align: center; font-family: 'Orbitron'; text-shadow: 0 0 25px var(--glow); line-height: 1; margin: 10px 0; }
        #cam-preview { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; opacity: 0.15; z-index: 1; filter: grayscale(1) contrast(1.2); }
        canvas { background: #000; border: 1px solid #111; width: 100%; image-rendering: pixelated; }
        .val { color: var(--glow); font-weight: bold; }
        button { background: var(--glow); border: none; padding: 25px; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; width: 100%; color: #000; letter-spacing: 2px; }
        .log-box { font-size: 0.65rem; color: var(--warn); height: 100px; overflow-y: auto; border-top: 1px solid var(--border); margin-top: auto; padding-top: 5px; line-height: 1.2; }
        #horizon { height: 60px; border: 1px solid var(--border); position: relative; overflow: hidden; background: #001100; margin-bottom: 5px;}
        #horizon-line { position: absolute; width: 200%; height: 2px; background: var(--glow); top: 50%; left: -50%; transition: transform 0.1s linear; }
        .data-row { display: flex; justify-content: space-between; border-bottom: 1px solid #002211; padding: 4px 0; }
        #ui-planck { font-size: 0.65rem; color: var(--warn); word-break: break-all; line-height: 1; }
    </style>
</head>
<body>

<video id="cam-preview" autoplay playsinline muted></video>

<div class="hud-grid">
    <header style="grid-column: 1/4; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding-bottom: 10px;">
        <div style="font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; letter-spacing: 2px;">PROVIDENCE // V19-S</div>
        <div id="ui-status" style="font-size: 0.7rem; border: 1px solid var(--glow); padding: 4px 15px; background: rgba(0,255,136,0.1);">NUCLEUS_READY</div>
    </header>

    <aside class="panel">
        <h3 style="color:var(--glow); font-size: 0.8rem;">[MOUVEMENT_CAUSAL]</h3>
        <div id="horizon"><div id="horizon-line"></div></div>
        <div class="data-row">G-VECTOR: <span id="ui-g" class="val">1.000</span></div>
        <div class="data-row">SISMIQUE: <span id="ui-s-wave" class="val">CLEAR</span></div>
        
        <h3 style="color:var(--glow); font-size: 0.8rem; margin-top: 15px;">[AUDIO_FFT]</h3>
        <canvas id="audio-viz" style="height:80px;"></canvas>
        <div id="ui-freq" class="val" style="text-align: center; margin-top: 5px;">0 Hz</div>
        
        <div id="log-console" class="log-box">> STANDBY_FOR_BOOT</div>
    </aside>

    <main class="panel" style="background: none; border: none; justify-content: center;">
        <div style="background: rgba(0,0,0,0.8); padding: 20px; border: 1px solid var(--border); box-shadow: 0 0 30px rgba(0,255,136,0.2);">
            <div id="ui-speed" class="v-main">0.00</div>
            <div style="text-align:center; letter-spacing: 12px; font-size: 0.9rem; color: var(--glow); font-weight: bold;">KM / HEURE</div>
        </div>
        
        <div style="border: 1px solid var(--border); position: relative; height: 180px; background: #000; margin: 15px 0;">
            <canvas id="slam-canvas" style="height: 100%; width: 100%;"></canvas>
            <div id="ui-env-tag" style="position:absolute; top:5px; left:10px; font-size:0.6rem; color:var(--warn); background:rgba(0,0,0,0.8); padding:2px 5px;">ENV: ANALYSING...</div>
        </div>

        <div style="padding:10px; background: rgba(0,0,0,0.9); border: 1px solid var(--border);">
            <div id="ui-coord" style="font-size:0.85rem; color:var(--glow); word-break:break-all;">X: +0.000000000000</div>
        </div>
    </main>

    <aside class="panel">
        <h3 style="color:var(--glow); font-size: 0.8rem;">[CHRONOS_QUANTIQUE]</h3>
        <div id="ui-planck">0</div>
        
        <h3 style="color:var(--glow); font-size: 0.8rem; margin-top: 15px;">[SEXTANT_DATA]</h3>
        <div class="data-row">ASTRES: <span id="ui-pts" class="val">0</span></div>
        <div class="data-row">COHÉRENCE: <span id="ui-coh" class="val">100%</span></div>
        <div class="data-row">VETO: <span id="ui-veto" class="val">ACTIVE</span></div>
        
        <div style="margin-top: auto;">
            <button id="boot-btn" onclick="KERNEL.boot()">INIT_SINGULARITY</button>
        </div>
    </aside>
</div>

<script>
math.config({ number: 'BigNumber', precision: 64 });

const KERNEL = {
    state: { active: false, speed: 0, pos: math.bignumber(0), planck: math.bignumber(0), lastFrame: performance.now(), ratio: 0.22, gVector: 1.0, lastGV: 1.0, vib: 0 },
    const: { invTp: math.divide(math.bignumber(1), math.bignumber('5.391247e-44')), g: 9.80665 },

    async boot() {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') return;
        }
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true });
            document.getElementById('cam-preview').srcObject = stream;
            this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = this.audioCtx.createMediaStreamSource(stream);
            this.analyser = this.audioCtx.createAnalyser();
            source.connect(this.analyser);
            this.audioData = new Uint8Array(this.analyser.frequencyBinCount);

            window.addEventListener('devicemotion', (e) => this.handlePhysics(e), true);
            this.canvasSlam = document.getElementById('slam-canvas');
            this.ctxSlam = this.canvasSlam.getContext('2d');
            this.canvasAudio = document.getElementById('audio-viz');
            this.ctxAudio = this.canvasAudio.getContext('2d');

            document.getElementById('boot-btn').style.display = 'none';
            document.getElementById('ui-status').innerText = "SINGULARITY_ONLINE";
            this.state.active = true;
            this.log("CORE_BOOT_SUCCESS");
            this.loop();
        } catch (e) { this.log("HARDWARE_FAILURE", true); }
    },

    handlePhysics(e) {
        if (!this.state.active) return;
        const acc = e.accelerationIncludingGravity;
        if (!acc || acc.x === null) return;
        this.state.gVector = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2) / this.const.g;
        this.state.vib = Math.abs(this.state.gVector - this.state.lastGV);
        document.getElementById('ui-g').innerText = this.state.gVector.toFixed(3);
        const roll = Math.atan2(acc.x, acc.z) * (180/Math.PI);
        document.getElementById('horizon-line').style.transform = `rotate(${roll}deg)`;
        this.state.lastGV = this.state.gVector;
    },

    log(m, crit=false) {
        const c = document.getElementById('log-console');
        c.innerHTML = `<span style="color:${crit?'var(--crit)':'var(--warn)'}">> ${m}</span><br>` + c.innerHTML;
    },

    loop() {
        if(!this.state.active) return;
        const now = performance.now();
        let dt = (now - this.state.lastFrame) / 1000;
        this.state.lastFrame = now;

        this.analyser.getByteFrequencyData(this.audioData);
        let max = 0, idx = 0;
        for(let i=0; i<this.audioData.length; i++) { if(this.audioData[i]>max){max=this.audioData[i]; idx=i;} }
        const freq = idx * this.audioCtx.sampleRate / this.analyser.fftSize;

        this.ctxSlam.drawImage(document.getElementById('cam-preview'), 0, 0, this.canvasSlam.width, this.canvasSlam.height);
        const imgData = this.ctxSlam.getImageData(0,0,this.canvasSlam.width, this.canvasSlam.height);
        let pts = 0;
        for(let i=0; i<imgData.data.length; i+=2000) { if(imgData.data[i] > 180) pts++; }

        // LOGIQUE OMNI-REALTÉ
        let env = "STANDARD_REALITY";
        const visM = Math.min(1, pts / 50);
        const phyM = Math.min(1, this.state.vib * 10);
        const coherence = ((visM * 0.4) + (phyM * 0.6)) * 100;
        
        if (pts < 5 && freq < 10) env = "VOID_NEANT";
        if (this.state.vib > 0.4) env = "HIGH_ENERGY_AREA";
        if (visM > 0.8 && phyM < 0.01) env = "SIM_OR_LUCID_DREAM";
        document.getElementById('ui-env-tag').innerText = "ENV: " + env;

        const target = (freq * this.state.ratio) * (coherence / 100);
        this.state.speed += (target - this.state.speed) * 0.1;
        
        const dP = math.multiply(math.bignumber(dt||0.016), this.const.invTp);
        this.state.planck = math.add(this.state.planck, dP);
        this.state.pos = math.add(this.state.pos, math.multiply(math.bignumber(this.state.speed/3.6), math.bignumber(dt||0.016)));

        document.getElementById('ui-speed').innerText = this.state.speed.toFixed(2);
        document.getElementById('ui-freq').innerText = Math.round(freq) + " Hz";
        document.getElementById('ui-pts').innerText = pts;
        document.getElementById('ui-coh').innerText = Math.round(coherence) + "%";
        document.getElementById('ui-planck').innerText = math.format(this.state.planck, {notation: 'exponential', precision: 5});
        document.getElementById('ui-coord').innerText = "X: " + math.format(this.state.pos, {notation: 'fixed', precision: 12});

        this.drawViz();
        requestAnimationFrame(() => this.loop());
    },

    drawViz() {
        const ctx = this.ctxAudio, w = this.canvasAudio.width, h = this.canvasAudio.height;
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle = '#00ff88';
        for(let i=0; i<this.audioData.length; i+=20) {
            const v = (this.audioData[i]/255)*h;
            ctx.fillRect(i*(w/this.audioData.length)*20, h-v, 5, v);
        }
    }
};
</script>
</body>
</html>
