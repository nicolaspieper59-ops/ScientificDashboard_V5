<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROVIDENCE V140.1 • CORRECTED CORE</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505; --panel: #0f0f0f; --accent: #00ff88;
            --blue: #00d4ff; --gold: #ffcc00; --violet: #cc00ff;
            --font-mono: 'JetBrains Mono', monospace;
        }
        body { background: var(--bg); color: #e0e0e0; font-family: var(--font-mono); margin: 0; font-size: 11px; }
        .panel { background: var(--panel); border: 1px solid #222; border-top: 3px solid var(--accent); margin: 8px; padding: 10px; border-radius: 4px; }
        .panel-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-family: 'Orbitron'; font-size: 0.75rem; }
        .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .data-box { background: #151515; padding: 6px; border-radius: 2px; border-left: 2px solid #333; }
        .label { font-size: 0.55rem; color: #888; display: block; text-transform: uppercase; }
        .value { font-size: 0.95rem; color: #fff; font-weight: bold; }
        #map { height: 150px; width: 100%; background: #000; border-radius: 4px; }
        #anomaly-log { height: 60px; overflow-y: auto; background: #000; color: var(--accent); font-size: 0.6rem; padding: 5px; border: 1px solid #222; margin: 10px 0; }
        .btn-main { width: 100%; padding: 12px; background: var(--accent); border: none; color: #000; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between;">
    <div style="font-family:'Orbitron'; color:var(--accent);">PROVIDENCE V140.1</div>
    <div id="ui-clock" style="color:var(--blue);">00:00:00</div>
</header>

<main>
    <section class="panel" style="border-top-color: var(--blue);">
        <div class="panel-header"><h2>NAV_GEODETIC</h2><span id="ui-env-mode">OFFLINE</span></div>
        <div id="map"></div>
        <div class="metrics-grid" style="margin-top:8px;">
            <div class="data-box"><span class="label">Latitude</span><span class="value" id="lat-ekf">0.000000</span></div>
            <div class="data-box"><span class="label">Longitude</span><span class="value" id="lon-ekf">0.000000</span></div>
            <div class="data-box"><span class="label">Altitude</span><span class="value" id="alt-ekf">0.00 m</span></div>
            <div class="data-box"><span class="label">Précision</span><span class="value" id="acc-gps">±0m</span></div>
        </div>
    </section>

    <section class="panel">
        <div class="panel-header"><h2>KINETIC_CORRECTED</h2><span id="ui-status">READY</span></div>
        <div class="data-box" style="margin-bottom:8px; border:1px solid var(--accent); text-align:center;">
            <span class="label">Vitesse Horizontale Corrigée (m/s)</span>
            <span class="value" id="vitesse-raw" style="font-size:1.5rem; color:var(--accent);">0.000000</span>
        </div>
        <div class="metrics-grid">
            <div class="data-box"><span class="label">KM/H</span><span class="value" id="speed-stable-kmh">0.00</span></div>
            <div class="data-box"><span class="label">Inclinaison (Pitch)</span><span class="value" id="ui-tilt-pitch">0.00°</span></div>
            <div class="data-box"><span class="label">Acc Linéaire Pure</span><span class="value" id="acc-pure">0.00 m/s²</span></div>
            <div class="data-box" style="border-left-color:var(--violet);"><span class="label">Sextant Intercept</span><span class="value" id="ast-intercept-nm">0.00 NM</span></div>
        </div>
    </section>

    <div class="panel">
        <div id="anomaly-log">> INITIALISER POUR CALCULER...</div>
        <button id="main-init-btn" class="btn-main">BOOT_OMNI_CORE</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:4px; margin-top:4px;">
            <button onclick="OMNI_CORE.setAnchor()" style="padding:8px;">ZERO_RESET</button>
            <button id="btn-fix-celestial" style="padding:8px; background:var(--violet); border:none; color:white;">SEXTANT_FIX</button>
        </div>
    </div>
</main>

<script>
const m = math;
m.config({ number: 'BigNumber', precision: 64 });
const _BN = (n) => m.bignumber(String(n || 0));

const OMNI_CORE = {
    active: false,
    lastT: performance.now(),
    
    state: {
        pos: { x: _BN(0), y: _BN(0), z: _BN(0) },
        vel: { x: _BN(0), y: _BN(0), z: _BN(0) },
        rot: { a: 0, b: 0, g: 0 },
        bias: { z: 0 },
        dist: _BN(0)
    },

    PHYS: { G: 9.80665, C: 299792458 },

    async boot() {
        this.log("V140.1 : AMORÇAGE DE LA BOUCLE...");
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            await DeviceMotionEvent.requestPermission();
        }

        window.ondevicemotion = (e) => {
            this.raw_acc = e.accelerationIncludingGravity || {x:0, y:0, z:0};
        };
        window.ondeviceorientation = (e) => {
            this.state.rot = { a: e.alpha, b: e.beta, g: e.gamma };
        };

        setTimeout(() => {
            // Calibration du biais gravitaire réel de l'appareil
            this.state.bias.z = (this.raw_acc.z || 9.81) - this.PHYS.G;
            this.active = true;
            this.engine();
            this.log("BOUCLE SYNCHRONISÉE.");
        }, 1000);
    },

    engine() {
        if (!this.active) return;
        const now = performance.now();
        const dt = Math.min((now - this.lastT) / 1000, 0.1);
        this.lastT = now;

        this.updatePhysics(dt);
        this.updateUI();
        requestAnimationFrame(() => this.engine());
    },

    /**
     * BOUCLE PHYSIQUE CORRIGÉE (TRANSFORMATION DE REPERE)
     */
    updatePhysics(dt) {
        // 1. Angles en radians
        const pitch = (this.state.rot.b || 0) * (Math.PI / 180);
        const roll = (this.state.rot.g || 0) * (Math.PI / 180);

        // 2. Projection de la gravité sur les axes locaux du téléphone
        const gx = -Math.sin(roll) * Math.cos(pitch) * this.PHYS.G;
        const gy = Math.sin(pitch) * this.PHYS.G;
        const gz = Math.cos(pitch) * Math.cos(roll) * this.PHYS.G;

        // 3. Extraction de l'accélération linéaire "pure"
        const ax_pure = (this.raw_acc.x || 0) - gx;
        const ay_pure = (this.raw_acc.y || 0) - gy;
        const az_pure = (this.raw_acc.z || 0) - gz - this.state.bias.z;

        // 4. Calcul de l'accélération dans le plan de déplacement (Vraie Horizontale)
        // On combine les axes pour que peu importe l'inclinaison, la poussée soit captée
        const acc_lin = (ax_pure * Math.cos(pitch)) + (az_pure * Math.sin(pitch));

        // 5. FILTRE DE STASE (Noise Floor)
        // Si l'accélération est inférieure à 0.15 m/s², on considère l'arrêt pour stopper la dérive
        const noise_floor = 0.15;
        if (Math.abs(acc_lin) < noise_floor) {
            // Amortissement de la vitesse (Friction numérique)
            this.state.vel.x = m.multiply(this.state.vel.x, 0.9); 
        } else {
            // Intégration Newtonienne
            const dv = m.multiply(_BN(acc_lin), _BN(dt));
            this.state.vel.x = m.add(this.state.vel.x, dv);
        }

        this.current_acc_pure = acc_lin;
        this.state.dist = m.add(this.state.dist, m.multiply(m.abs(this.state.vel.x), _BN(dt)));
    },

    updateUI() {
        const v = Number(this.state.vel.x);
        document.getElementById('vitesse-raw').innerText = Math.abs(v).toFixed(6);
        document.getElementById('speed-stable-kmh').innerText = (Math.abs(v) * 3.6).toFixed(2);
        document.getElementById('ui-tilt-pitch').innerText = (this.state.rot.b || 0).toFixed(2) + "°";
        document.getElementById('acc-pure').innerText = this.current_acc_pure.toFixed(3);
        document.getElementById('ui-clock').innerText = new Date().toLocaleTimeString();
    },

    setAnchor() {
        this.state.vel.x = _BN(0);
        this.state.dist = _BN(0);
        this.log("RESET_SPEED_AND_DIST");
    },

    log(msg) {
        const l = document.getElementById('anomaly-log');
        l.innerHTML = `<div>> ${msg}</div>` + l.innerHTML;
    }
};

document.getElementById('main-init-btn').onclick = () => OMNI_CORE.boot();
document.getElementById('btn-fix-celestial').onclick = () => {
    OMNI_CORE.log("FIX_SEXTANT_CAPTURED_V140");
};
</script>
</body>
    </html>
