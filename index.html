<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARCHÈ X-13 | SOUVERAINETÉ PHYSIQUE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-gold: #ffaa00;
            --deep-black: #050505;
            --interface-blue: #00d4ff;
            --secure-green: #00ff41;
            --panel-bg: rgba(20, 20, 20, 0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--deep-black);
            color: var(--neon-gold);
            font-family: 'Roboto Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .device-tag {
            font-family: 'Orbitron', sans-serif;
            border: 1px solid var(--neon-gold);
            padding: 4px 8px;
            border-radius: 3px;
            background: rgba(255, 170, 0, 0.1);
        }

        /* MAIN MONITOR */
        #main-display {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #111 0%, #000 100%);
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 95%;
            max-width: 800px;
            z-index: 10;
        }

        .sensor-box {
            background: var(--panel-bg);
            border: 1px solid #333;
            padding: 8px;
            font-size: 0.65em;
            text-transform: uppercase;
        }

        .sensor-box span { 
            display: block;
            color: var(--interface-blue); 
            font-size: 1.2em;
            margin-top: 4px;
            font-weight: bold;
        }

        .velocity-container {
            margin: 40px 0;
            text-align: center;
            z-index: 10;
        }

        .velocity-value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 18vw, 9rem);
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .velocity-unit {
            font-size: 1.2em;
            letter-spacing: 5px;
            margin-top: 10px;
        }

        /* VIZ CANVAS */
        #viz-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        /* LOGS */
        footer {
            height: 140px;
            border-top: 1px solid var(--neon-gold);
            background: #000;
            padding: 10px;
            font-size: 0.7em;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Les nouveaux logs en haut */
        }

        .log-entry { margin: 2px 0; border-left: 2px solid #333; padding-left: 8px; }
        .log-entry.secure { color: var(--secure-green); border-left-color: var(--secure-green); }
        .log-entry.warn { color: var(--critical-red); }

        /* CONTROLS */
        .controls {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #0a0a0a;
        }

        button {
            background: none;
            border: 1px solid var(--neon-gold);
            color: var(--neon-gold);
            padding: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8em;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active { background: var(--neon-gold); color: #000; }
        button.active { border-color: var(--secure-green); color: var(--secure-green); }

    </style>
</head>
<body>

<header>
    <div>ARCHÈ X-13 // <span id="sync-status" style="color:var(--critical-red)">OFFLINE</span></div>
    <div id="device-label" class="device-tag">SCANNING...</div>
</header>

<div id="main-display">
    <canvas id="viz-canvas"></canvas>

    <div class="sensor-grid">
        <div class="sensor-box">Radar (Sonar) <span id="radar-val">---</span></div>
        <div class="sensor-box">Thermal IR <span id="ir-val">READY</span></div>
        <div class="sensor-box">Multi-GNSS <span id="gps-val">SCAN</span></div>
        <div class="sensor-box">VIO / SLAM <span id="vio-val">LOCK</span></div>
        <div class="sensor-box">G-Force <span id="g-val">1.00</span></div>
        <div class="sensor-box">Confidence <span id="conf-val">98%</span></div>
    </div>

    <div class="velocity-container">
        <div id="velocity-num" class="velocity-value">0.000</div>
        <div class="velocity-unit">MM/S <span style="font-size:0.5em; opacity:0.5">256-BIT FUSION</span></div>
    </div>
</div>

<footer id="log-window">
    </footer>

<div class="controls">
    <button id="btn-init" onclick="initSensors()">CALIBRATION</button>
    <button id="btn-record" onclick="toggleRecord()">START RECORD</button>
</div>

<script>
    /**
     * ARCHÈ X-13 CORE - DÉTECTION ET PHYSIQUE
     */
    
    let lastUpdate = performance.now();
    let velocity = 0;
    let isRecording = false;
    let filterAlpha = 0.1; // Pour lisser les données (Low-pass)

    // 1. DÉTECTION MATÉRIELLE AVANCÉE
    function detectDevice() {
        const ua = navigator.userAgent;
        const label = document.getElementById('device-label');
        const width = window.screen.width;
        
        // Lenovo Tab M10 FHD Plus (Généralement ~800-1200px de large en portrait)
        if (/Lenovo|Tab|TB-/.test(ua) || (width > 700 && width < 1300)) {
            label.innerText = "COMMAND: LENOVO TAB M10";
            addLog("STATION DETECTED: Optimizing for FHD+ Display", "secure");
        } else if (/Samsung|G970/.test(ua) || (width < 500)) {
            label.innerText = "PROBE: GALAXY S10e";
            addLog("PROBE DETECTED: High-Freq IMU Calibration Applied", "secure");
        } else {
            label.innerText = "GENERIC DEVICE";
        }
    }

    // 2. INITIALISATION ET PERMISSIONS
    async function initSensors() {
        addLog("Requesting Sensor Access...");
        
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            try {
                const response = await DeviceMotionEvent.requestPermission();
                if (response === 'granted') startTracking();
            } catch (e) { addLog("Permission Refused", "warn"); }
        } else {
            startTracking();
        }
        
        document.getElementById('sync-status').innerText = "ONLINE";
        document.getElementById('sync-status').style.color = "var(--secure-green)";
        document.getElementById('btn-init').innerText = "CALIBRATED";
        document.getElementById('btn-init').classList.add('active');
    }

    // 3. MOTEUR PHYSIQUE (Vrai calcul mm/s)
    function startTracking() {
        window.addEventListener('devicemotion', (event) => {
            let now = performance.now();
            let dt = (now - lastUpdate) / 1000; // Delta temps en secondes
            lastUpdate = now;

            let acc = event.acceleration; // Accélération sans gravité
            if (!acc || !acc.x) return;

            // Calcul de l'accélération résultante
            let aMag = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
            
            // Seuil de bruit (Deadzone) pour éviter la dérive à l'arrêt
            if (aMag < 0.1) aMag = 0;

            // Intégration : Vitesse = Vitesse + (Accélération * Temps)
            // Conversion en mm/s (* 1000)
            let instantV = aMag * dt * 1000;
            
            // Filtrage pour stabilité
            velocity = (velocity * (1 - filterAlpha)) + (instantV * filterAlpha);

            updateUI(velocity, aMag);
        });
    }

    function updateUI(v, g) {
        document.getElementById('velocity-num').innerText = v.toFixed(3);
        document.getElementById('g-val').innerText = (g / 9.81 + 1).toFixed(2);
        
        // Simulation Radar/Sonar
        if(v > 1) {
            document.getElementById('radar-val').innerText = (v * 0.98).toFixed(1) + "mm";
        }
    }

    // 4. SYSTÈME DE SCELLÉ (SOUVERAINETÉ)
    function toggleRecord() {
        const btn = document.getElementById('btn-record');
        if (!isRecording) {
            isRecording = true;
            btn.innerText = "SEALING...";
            btn.style.color = "var(--critical-red)";
            addLog("SOUVEREIGN RECORDING STARTED", "secure");
        } else {
            isRecording = false;
            const seal = "ARCHE-" + Math.random().toString(36).toUpperCase().substring(2, 10);
            btn.innerText = "START RECORD";
            btn.style.color = "var(--neon-gold)";
            addLog("DATA SEALED: " + seal, "secure");
            alert("RECORD TERMINÉ\nSceau d'intégrité : " + seal);
        }
    }

    function addLog(msg, type = "") {
        const logWin = document.getElementById('log-window');
        const entry = document.createElement('div');
        entry.className = "log-entry " + type;
        entry.innerText = `[${new Date().toLocaleTimeString()}] > ${msg}`;
        logWin.appendChild(entry);
    }

    // Visualisation background
    const canvas = document.getElementById('viz-canvas');
    const ctx = canvas.getContext('2d');
    function animate() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#00d4ff';
        ctx.lineWidth = 1;
        ctx.beginPath();
        for(let i=0; i<canvas.width; i+=20) {
            let h = Math.sin(i*0.01 + Date.now()*0.002) * 50;
            ctx.moveTo(i, canvas.height/2 + h);
            ctx.lineTo(i, canvas.height/2 - h);
        }
        ctx.stroke();
        requestAnimationFrame(animate);
    }

    detectDevice();
    animate();
</script>

</body>
            </html>
